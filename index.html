<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Light Control</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 50px;
            color: #fff;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .status {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
        }
        .bulb {
            font-size: 5em;
            transition: 0.3s;
        }
        .off-bulb {
            color: gray;
        }
        .on-bulb {
            color: yellow;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            position: relative;
        }
        .on {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.5);
        }
        .off {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.5);
        }
        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MQTT Light Control</h1>
        <p class="status">Status: <span id="status">Waiting...</span></p>
        <div id="bulb" class="bulb off-bulb">ðŸ’¡</div>
        <button class="on" onclick="sendMessage('ON')">ðŸ’¡ Turn ON</button>
        <button class="off" onclick="sendMessage('OFF')">ðŸŒ™ Turn OFF</button>
    </div>
    
    <script>
        const broker = 'wss://test.mosquitto.org:8081';  // Public MQTT broker
        const topic = '/student_group/light_control';
        const client = mqtt.connect(broker);

        client.on('connect', () => {
            console.log('Connected to MQTT broker');
        });

        function sendMessage(command) {
            client.publish(topic, command);
            document.getElementById('status').innerText = `Sent: ${command}`;
            updateBulb(command);
        }
        
        function updateBulb(command) {
            const bulb = document.getElementById('bulb');
            if (command === 'ON') {
                bulb.classList.remove('off-bulb');
                bulb.classList.add('on-bulb');
            } else {
                bulb.classList.remove('on-bulb');
                bulb.classList.add('off-bulb');
            }
        }
    </script>
</body>
</html>
